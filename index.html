<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Calculadora de Soma Simples</h1>

    
    <p>Digite o primeiro número para calcular a soma.</p>
    
    <!--Entrada para os números a serem somados -->
    <label for="num1">Número 1:</label>
    <input type="text" id="num1" name="num1" onkeypress="return isNumberKey(event)"><br>

    <p>Digite o segundo número para calcular a soma.</p>

    <label for="num2">Número 2:</label>
    <input type="text" id="num2" name="num2" onkeypress="return isNumberKey(event)"><br>

    </p>(use vírgula para decimais).</p>

    <!-- Botão para calcular a soma -->
    <button id="calcular">Calcular</button>

    <script src="script.js"></script>

</body>
</html>
